---
name: Apollo Series
manufacturer: ~
variants:
  - name: AMAPOLLO3B
    cores:
      - name: main
        type: armv7em
        core_access_options:
          Arm:
            ap: 0
            psel: 0
    memory_map:
      - Ram:
          range:
            start: 0x10000000
            end: 0x1005a000
          is_boot_memory: false
          cores:
            - main
      - Nvm:
          range:
            start: 0x10000
            end: 0xf0000
          is_boot_memory: true
          cores:
            - main
    flash_algorithms:
      - apollo3b
flash_algorithms:
  - name: apollo3b
    description: Ambiq Micro Apollo 3 Blue
    default: true
    instructions: 
    load_address: ~
    pc_init: 1
    pc_uninit: 19
    pc_program_page: 99
    pc_erase_sector: 69
    pc_erase_all: 23
    data_section_offset: 244
    flash_properties:
      address_range:
        start: 0x10000
        end: 0xf0000
      page_size: 8192
      erased_byte_value: 255
      program_page_timeout: 1000
      erase_sector_timeout: 1000
      sectors:
        - size: 8192
          address: 0
    cores: []
